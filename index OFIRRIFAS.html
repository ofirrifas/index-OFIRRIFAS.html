<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulario de Rifa - OFIRRIFAS</title>
  <style>
    body { font-family: Arial, sans-serif; background:#f5f5f5; padding:20px; }
    .container { max-width:500px; margin:auto; background:white; padding:20px; border-radius:12px; box-shadow:0 0 10px rgba(0,0,0,0.1); }
    label { font-weight:bold; margin-top:10px; display:block; }
    input, select { width:100%; padding:10px; margin-top:5px; border-radius:8px; border:1px solid #ccc; }
    button { margin-top:20px; width:100%; padding:12px; background:#007bff; color:white; border:none; border-radius:10px; font-size:16px; cursor:pointer; }
    button:hover { background:#0056b3; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Formulario de Rifa - OFIRRIFAS</h2>

    <form id="formRifa">
      <label>Nombre completo</label>
      <input type="text" name="nombre" required />

      <label>DNI</label>
      <input type="text" name="dni" maxlength="8" required />

      <label>N√∫mero de tel√©fono</label>
      <input type="tel" name="telefono" required />

      <label>Correo electr√≥nico</label>
      <input type="email" name="correo" required />

      <label>Direcci√≥n</label>
      <input type="text" name="direccion" required />

      <label>Departamento</label>
      <input type="text" name="departamento" required />

      <label>Provincia</label>
      <input type="text" name="provincia" required />

      <label>Cantidad de tickets (S/ 5 c/u)</label>
      <input type="number" min="1" name="tickets" id="tickets" required />

      <label>M√©todo de pago</label>
      <select name="pago" required>
        <option value="yape">Yape</option>
        <option value="tarjeta">Tarjeta</option>
        <option value="qr">QR Din√°mico</option>
      </select>

      <h3>Total: S/ <span id="total">0</span></h3>

      <button type="submit">Pagar con Niubiz</button>
    </form>
  </div>

  <script>
    const ticketInput = document.getElementById('tickets');
    const totalSpan = document.getElementById('total');

    ticketInput.addEventListener('input', () => {
      const cantidad = Number(ticketInput.value);
      totalSpan.textContent = cantidad * 5;
    });

    // üëâ Aqu√≠ luego integraremos el pago autom√°tico con NIUBIZ
    document.getElementById('formRifa').addEventListener('submit', function(e){
      e.preventDefault();
      alert('Aqu√≠ se conectar√° NIUBIZ para procesar el pago autom√°ticamente');
    });
  </script>
</body>
</html>
